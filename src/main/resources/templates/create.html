<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<style>
    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 50%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #000000;
    }
</style>
<body>
<h1>Create new user:</h1>
<div>
    <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <div>
            <input type="text" th:field="*{username}" placeholder="Username"/>
        </div>
        <div>
            <input type="password" th:field="*{password}" placeholder="Password"/>
        </div>
        <div>
            <input type="email" th:field="*{email}" placeholder="Email"/>
        </div>
        <label>Select role:</label>
        <table>
            <tr>
                <td><label>
                    <input type="checkbox" th:field="*{authorities}" value="ROLE_USER"/>
                    <label>USER</label>
                </label>
                </td>
                <td><label>
                    <input type="checkbox" th:field="*{authorities}" value="ROLE_ADMIN"/>
                    <label>ADMIN</label>
                </label>
                </td>
            </tr>
        </table>
        <button type="submit">Create</button>
    </form>
</div>
<button type="submit" th:href="@{/admin}">Back</button>
</body>
</html>
